<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Picture Dictionary</title>
    <style>
      body {
        background-color: none;
        font-family: "NHHandwriting";
      }

      .outline {
        background-color: orangered;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        min-width: 1000px;
        display: grid;
        grid-template-columns: 80% 20%;
        grid-template-rows: 12% 88%;
        background-image: url(images/PD.png);
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      .toolBar {
        background-color: rgba(0, 255, 255, 0.3);
        grid-column: 1/3;
        grid-row: 1/2;
        display: grid;
        grid-template-columns: repeat(8, 12.5%);
        min-width: 1000px;
      }
      .categories {
        background-color: rgba(255, 0, 255, 0.3);
        background-color: none;
        grid-column: 2/3;
        grid-row: 2/3;
        display: grid;
        overflow: scroll;
      }
      .output {
        background-color: rgba(255, 255, 145, 0.3);
        grid-column: 1/2;
        grid-row: 2/3;

        overflow: scroll;
        display: grid;
        grid-template-columns: repeat(5, 20%);
      }
      .searchInput {
        height: 5vh;
        width: 30vw;
        min-width: 300px;
        justify-self: center;
        margin: 2vh 0px 0px 0px;
        border: none;
        box-shadow: none;
        box-sizing: border-box;
        border-top-right-radius: 3vh;
        border-top-left-radius: 3vh;
        border-bottom: 2px solid transparent;
        border-image: linear-gradient(to right, red, blue);
        border-image-slice: 1;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
      }
      .buttonStyle {
        height: 5vh;
        line-height: 5vh;
        width: 10vw;
        min-width: 120px;
        justify-self: center;
        margin: 5px 0px 0px 0px;
        border: 2px solid transparent;
        box-shadow: 0px 0px 2px 2px purple;
        box-sizing: border-box;
        border-image: linear-gradient(to bottom right, red, blue);
        border-image-slice: 1;
        text-align: center;
        background-image: none;
        background-color: rgba(255, 255, 255, 0.8);
        font-size: calc(2vh);
        color: purple;
        cursor: pointer;
      }
      .buttonStyle:hover {
        transform: scale(1.1);
      }

      .backButton {
        position: fixed;
        top: 5vh;
        right: 5vh;
        margin: 0;
      }
      .dataDiv {
        height: 15vh;
        width: 10vw;
        min-width: 100px;
        justify-self: center;
        margin: 2vh 0px 0px 0px;
        border: 2px solid transparent;
        box-shadow: 0px 0px 2px 2px purple;
        box-sizing: border-box;
        border-image: linear-gradient(to bottom right, orange, cyan);
        border-image-slice: 1;
        text-align: center;
        background-image: none;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-color: white;
        font-size: 0px;
        color: purple;
        cursor: pointer;
        transition: all 0.3s ease-in;
      }
      .dataHover:hover {
        transform: scale(1.5);
        background-size: 100% 70%;
        font-size: 1vh;
        padding: 11vh 0px 0px 0px;
      }

      .categoryDiv {
        height: 4vh;
        width: 96%;
        min-width: 100px;
        justify-self: center;
        margin: 1vh 0px 0px 0px;
        border: 2px solid transparent;
        box-shadow: 0px 0px 2px 2px black;
        box-sizing: border-box;
        border-image: linear-gradient(to bottom right, green, yellow);
        border-image-slice: 1;
        text-align: center;
        background-color: white;
        font-size: calc(2vh);
        color: black;
        cursor: pointer;
        transition: all 0.3s ease-in;
      }
      .modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        padding-bottom: 100px;
        display: none;
      }

      .dartTarget {
        height: 700px;
        width: 700px;
        position: absolute;
        background-color: blue;
        background-image: url(images/dartTarget8.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      .sugurokuTarget {
        height: 800px;
        width: 1000px;
        position: absolute;
        background-color: blue;
        background-image: url(images/suguroku.JPG);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }

      .dart {
        position: absolute;
        top: 0;
        left: 0;
        height: 120px;
        width: 120px;
        background-color: blue;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        border: 2px solid black;
      }
      .dart2 {
        position: absolute;
        top: 0;
        left: 0;
        height: 130px;
        width: 130px;
        background-color: blue;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        border: 2px solid black;
      }
      .suguroku {
        height: 80px;
        width: 80px;
        background-color: none;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        border: 2px solid transparent;
        position: absolute;
      }
      .battleShipToolBar {
        display: grid;
        grid-template-columns: repeat(8, auto);
      }
      .battleField {
        height: 500px;
        width: 500px;
        position: absolute;
        top: 250px;
        left: 100px;
        border: 5px solid black;
        margin: 0px 0px 50px 0px;
        display: grid;
        grid-template-columns: repeat(5, 100px);
      }
      .battleFieldCard {
        height: 100px;
        width: 100px;
        background-color: white;
        border: 1px solid black;
        box-sizing: border-box;
        background-image: url(images/.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      .game {
        height: 720px;
        border: 4px solid black;
        border-radius: 8px;
        width: 720px;
        margin-left: 20px;
        margin-top: 0px;
        box-sizing: border-box;
        background-color: white;
        display: grid;
        grid-gap: 0px;
        overflow: hidden;
        padding: 0px 10px 0px 10px;
      }

      .game div {
        border: 1px solid white;
        box-sizing: border-box;
        text-align: center;
      }

      .answerBox {
        height: 172px;
        border: 4px solid black;
        border-radius: 16px;
        width: 720px;
        margin-left: 20px;
        margin-top: 10px;
        box-sizing: border-box;
        background-color: #fff;
        display: grid;
        grid-template-columns: repeat(5, 20%);
        justify-content: center;
        grid-gap: 2px;
        overflow: hidden;
        padding: 10px;
      }

      .answerBox p {
        font-size: 14px;
        justify-self: center;
        padding: 0;
        margin: 0;
      }

      .game2 {
        height: 720px;
        border: 4px solid black;
        border-radius: 8px;
        width: 720px;
        margin-left: 20px;
        margin-top: 20px;
        box-sizing: border-box;

        display: grid;
        grid-gap: 0px;
        overflow: hidden;
        padding: 0px 10px 0px 10px;
      }

        border: 1px solid white;
        box-sizing: border-box;
        text-align: center;
      }

        height: 172px;
        border: 4px solid black;

        margin-left: 20px;

        grid-template-columns: repeat(5, 20%);
        justify-content: center;
        grid-gap: 2px;
        overflow: hidden;
        padding: 10px;
      }

      .answerBox2 p {
        height: 20px;
        font-size: 14px;
        justify-self: center;
        padding: 0;
        margin: 0;
      }

      .boxes {
        display: grid;
        grid-template-columns: 245px 245px 245px;
        grid-gap: 5px;
        margin-top: 10px;
      }
      .boxOutline {
        position: absolute;
        background-color: none;
        left: 0;
        top: 0;
        width: 752px;
        height: 1075px;
        border: 2px solid black;
        box-sizing: border-box;
        border-radius: 8px;
      }
      .box {
        width: 230px;
        height: 260px;
        border: 4px solid black;
        border-radius: 24px;
        box-sizing: border-box;
        justify-self: center;
        overflow: hidden;
      }
      .box img {
        width: 100%;
        height: 100%;
      }

      @media print {
        .backButton {
          visibility: hidden;
        }
      }

      let isOutline = false;

      outline.appendChild(categoryOutput);

      const toggleOutline = () => {
        if (isOutline) {
          body.removeChild(outline);
          isOutline = false;
        } else {
          body.appendChild(outline);
          isOutline = true;
        }
      };

      function shuffle(array) {
        let currentIndex = array.length,
          randomIndex;
        while (currentIndex != 0) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
          [array[currentIndex], array[randomIndex]] = [
            array[randomIndex],
            array[currentIndex],
          ];
        }
        return array;
      }

        });
        cardsTotal = cardsCards.length;

        if (cardsCards.length > 12) {
          alert("Please select less than 13 pictures.");
        } else {
          toggleOutline();
          modal.style.display = "inline-block";

          let boxOutline = document.createElement("div");
          boxOutline.classList.add("boxOutline");

          const boxes = document.createElement("div");
          boxes.classList.add("boxes");

          cardsCards.forEach((e) => {
            let div = document.createElement("div");
            div.style.cursor = "pointer";
            div.classList.add("box");
            let img = document.createElement("img");
            img.src = e.source;
            div.appendChild(img);
            boxes.appendChild(div);
            div.addEventListener("click", () => {
              if (cardsTotal < 12) {
                let div2 = document.createElement("div");
                div2.classList.add("box");
                let img2 = document.createElement("img");
                img2.src = e.source;
                div2.appendChild(img2);
                boxes.appendChild(div2);
                cardsTotal++;
              }
            });
          });

          boxOutline.appendChild(boxes);
          modal.appendChild(boxOutline);

          let backButton = backButtonReturner();

          modal.appendChild(backButton);
        }
      };
      cardsButton.addEventListener("click", () => {
        openCardsModal();
      });

      const openAorBModal = () => {
        let AorBCards = [];
        vocabularyData.map((e) => {
          if (e.selected) {
            let newCat = e.category.replaceAll(" ", "%20");
            let newWord = e.word.replaceAll(" ", "%20");
            let source = isCutouts
              ? e.page + "%20" + newCat + "/cutouts/" + newWord + ".png"
              : e.page + "%20" + newCat + "/" + newWord + ".png";
            AorBCards.push({
              word: e.word,
              Japanese: e.Japanese,
              category: e.category,
              page: e.page,
              selected: true,
              source: source,
            });
          }
        });
        cardsTotal = AorBCards.length;

        if (AorBCards.length < 5) {
          alert("Please select at least 5 pictures.");
        } else {
          toggleOutline();
          modal.style.display = "inline-block";

          if (AorBCards.length < 10) {
            if (cardsTotal % 2 !== 0) {
              for (let i = 0; i <= 10; i++) {
                AorBCards.push(AorBCards[i]);
              }
            } else {
              AorBCards.push(AorBCards[0]);
              AorBCards.push(AorBCards[2]);
              AorBCards.push(AorBCards[1]);
              AorBCards.push(AorBCards[4]);
            }
          }
          console.log(AorBCards);

          let gameDiv = document.createElement("div");
          gameDiv.style.border = "1px solid black";
          gameDiv.style.width = "700px";
          gameDiv.style.height = "375px";
          gameDiv.style.margin = "40px";
          gameDiv.style.display = "grid";
          gameDiv.style.padding = "25px";
          gameDiv.style.gridTemplateColumns = "350px 350px";

          for (let i = 0; i < 5; i++) {
            let round = document.createElement("div");
            round.style.border = "4px solid black";
            round.style.width = "330px";
            round.style.height = "110px";
            round.style.justifySelf = "center";
            round.style.display = "grid";
            round.style.gridTemplateColumns = "26px 100px 100px 100px";
            round.style.boxSizing = "border-box";
            round.style.borderRadius = "12px";
            round.style.padding = "2px";

            let roundNumber = document.createElement("div");
            roundNumber.innerHTML = i + 1;
            roundNumber.style.justifySelf = "center";
            roundNumber.style.fontSize = "20px";
            roundNumber.style.marginTop = "40px";
            round.appendChild(roundNumber);
            let imgOne = document.createElement("img");
            imgOne.src = AorBCards[i * 2].source;
            imgOne.style.height = "90px";
            imgOne.style.width = "90px";
            imgOne.style.margin = "2px 0px 0px 0px";
            imgOne.style.justifySelf = "center";
            imgOne.style.border = "2px solid black";
            imgOne.style.borderRadius = "6px";
            round.appendChild(imgOne);
            let imgTwo = document.createElement("img");
            imgTwo.src = AorBCards[i * 2 + 1].source;
            imgTwo.style.height = "90px";
            imgTwo.style.width = "90px";
            imgTwo.style.margin = "2px 0px 0px 0px";
            imgTwo.style.border = "2px solid black";
            imgTwo.style.justifySelf = "center";
            imgTwo.style.borderRadius = "6px";
            round.appendChild(imgTwo);
            let scoreCircle = document.createElement("div");
            scoreCircle.style.borderRadius = "50%";
            scoreCircle.style.border = "2px solid black";
            scoreCircle.style.height = "80px";
            scoreCircle.style.width = "80px";
            scoreCircle.style.margin = "8px 0px 0px 0px";
            scoreCircle.style.justifySelf = "center";
            round.appendChild(scoreCircle);

            gameDiv.appendChild(round);
          }
          let totalRound = document.createElement("div");
          totalRound.style.border = "4px solid black";
          totalRound.style.width = "330px";
          totalRound.style.height = "110px";
          totalRound.style.justifySelf = "center";
          totalRound.style.boxSizing = "border-box";
          totalRound.innerHTML = "SCORE:";
          totalRound.style.padding = "25px 0px 0px 10px";
          totalRound.style.fontSize = "45px";
          totalRound.style.borderRadius = "12px";
          gameDiv.appendChild(totalRound);

          let backButton = backButtonReturner();
          modal.appendChild(gameDiv);
          modal.appendChild(backButton);
        }
      };
      AorBButton.addEventListener("click", () => {
        openAorBModal();
      });

      const openGuessWhoModal = () => {
        let guessWhoCards = [];
        vocabularyData.map((e) => {
          if (e.selected) {
            let newCat = e.category.replaceAll(" ", "%20");
            let newWord = e.word.replaceAll(" ", "%20");
            let source = isCutouts
              ? e.page + "%20" + newCat + "/cutouts/" + newWord + ".png"
              : e.page + "%20" + newCat + "/" + newWord + ".png";
            guessWhoCards.push({
              word: e.word,
              Japanese: e.Japanese,
              category: e.category,
              page: e.page,
              selected: true,
              source: source,
            });
          }
        });

        if (guessWhoCards.length < 1) {
          alert("Please select at least 1 picture.");
        } else {
          toggleOutline();
          modal.style.display = "inline-block";

          const renderGuessWho = (columns, rows) => {
            modal.innerHTML = "";

            let selectedSource = "";

            const guessWhoToolBar = document.createElement("div");
            guessWhoToolBar.style.width = "78vw";
            guessWhoToolBar.style.borderBottom = "5px dashed black";

            const imageReturner = (source) => {
              let img = document.createElement("img");
              img.style.height = "100px";
              img.style.width = "100px";
              img.style.cursor = "pointer";
              img.src = source;
              img.style.border =
                source === selectedSource ? "3px solid red" : "none";
              img.style.borderRadius =
                source === selectedSource ? "8px" : "none";
              img.style.boxSizing = "border-box";
              guessWhoToolBar.appendChild(img);
              img.addEventListener("click", () => {
                selectedSource = source;
                renderToolBar();
              });
            };
            const renderToolBar = () => {
              guessWhoToolBar.innerHTML = "";
              guessWhoCards.map(({ source }) => {
                imageReturner(source);
              });
            };
            renderToolBar();

            const guessWhoHolder = document.createElement("div");
            guessWhoHolder.style.margin = "3vh 0px 0px 5vw";
            guessWhoHolder.style.border = "1px solid black";
            guessWhoHolder.style.width = columns * 100 + "px";
            guessWhoHolder.style.display = "grid";
            guessWhoHolder.style.gridTemplateColumns =
              "repeat(" + columns + ", 100px)";

            for (let i = 0; i < rows * columns; i++) {
              let imgDiv = document.createElement("div");
              imgDiv.style.height = "98px";
              imgDiv.style.width = "98px";
              imgDiv.style.cursor = "pointer";
              imgDiv.style.border = "1px solid black";
              imgDiv.style.backgroundSize = "100% 100%";
              imgDiv.style.backgroundRepeat = "no-repeat";
              imgDiv.addEventListener("click", () => {
                imgDiv.style.backgroundImage = "url(" + selectedSource + ")";
                console.log(selectedSource);
              });
              guessWhoHolder.appendChild(imgDiv);
            }

            modal.appendChild(guessWhoToolBar);
            modal.appendChild(guessWhoHolder);
            let backButton = backButtonReturner();
            modal.appendChild(backButton);
          };

          const prompt = () => {
            const columnsInput = document.createElement("input");
            columnsInput.placeholder = "How many columns?";
            columnsInput.style.position = "fixed";
            columnsInput.style.top = "25vh";
            columnsInput.style.height = "10vh";
            columnsInput.style.width = "50vw";
            columnsInput.style.left = "25vw";
            columnsInput.style.textAlign = "center";
            const rowsInput = document.createElement("input");
            rowsInput.style.position = "fixed";
            rowsInput.style.top = "36vh";
            rowsInput.style.height = "10vh";
            rowsInput.style.width = "50vw";
            rowsInput.style.left = "25vw";
            rowsInput.style.textAlign = "center";
            rowsInput.placeholder = "How many rows?";
            const submit = document.createElement("button");
            submit.classList.add("buttonStyle");
            submit.style.position = "fixed";
            submit.style.top = "47vh";
            submit.style.height = "10vh";
            submit.style.width = "20vw";
            submit.style.left = "40vw";
            submit.style.textAlign = "center";

            submit.innerHTML = "Enter";
            submit.addEventListener("click", () => {
              renderGuessWho(columnsInput.value, rowsInput.value);
            });
            modal.appendChild(columnsInput);
            modal.appendChild(rowsInput);
            modal.appendChild(submit);
            let backButton = backButtonReturner();
            modal.appendChild(backButton);
          };
          prompt();
        }
      };
      guessWhoButton.addEventListener("click", () => {
        openGuessWhoModal();
      });
    </script>
  </body>
</html>
